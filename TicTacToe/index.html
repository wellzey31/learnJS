<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Tic <span>Tac</span> Toe</h1>
    <div class="status-action">
      <div class="status">O is next</div>
      <div class="reset">Reset</div>
    </div>
    <div class="game-grid">
      <div class="game-cell" id="c1"> </div>
      <div class="game-cell" id="c2"> </div>
      <div class="game-cell" id="c3"> </div>
      <div class="game-cell" id="c4"> </div>
      <div class="game-cell" id="c5"> </div>
      <div class="game-cell" id="c6"> </div>
      <div class="game-cell" id="c7"> </div>
      <div class="game-cell" id="c8"> </div>
      <div class="game-cell" id="c9"> </div>
    </div>
    <!-- Rounded switch -->
  <div class="toggles">
    <div class="cpuSwitch">
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
      <p>Play vs CPU</p>
    </div>
    <!-- Rounded switch -->
    <div class="firstSwitch">
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
      <p>Go First?</p>
    </div>
  </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
